<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Menu</title>
</head>
<body>

<h1>Person menu</h1>

<form th:action="@{/menu/person/show-all}" method="get">
    <input type="submit" value="Show all">
</form>

<br/>

<div th:if="${userName == 'admin'}">
    <form th:action="@{/menu/person/add}" method="get">
        <input type="submit" value="Add">
    </form>

    <br/>

    <form th:action="@{/menu/person/delete}" method="get">
        <input type="submit" value="Delete">
    </form>
</div>

<br/>

<form th:action="@{/menu/person/show}" method="get">
    <input type="submit" value="Show">
</form>

</body>
</html>
