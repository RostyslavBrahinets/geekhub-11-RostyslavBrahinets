<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<h1>People</h1>

<div th:each="person : ${people}">
    <span th:text="${person.getId() + ': ' + person.getFirstName() + ' '
        + person.getLastName() + ' ['+ person.getRole() + ']'}">VALUE</span>
</div>

</body>
</html>
