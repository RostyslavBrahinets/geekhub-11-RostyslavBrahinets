<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show all</title>
</head>
<body>

<h1>Show all</h1>

<div th:each="contact : ${contacts}">
    <span th:text="${contact.getId() + ': ' + contact.getEmail() + ', ' + contact.getPhone()}">contact</span>
</div>

</body>
</html>
