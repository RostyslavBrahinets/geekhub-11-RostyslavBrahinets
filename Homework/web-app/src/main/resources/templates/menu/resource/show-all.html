<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resources</title>
</head>
<body>

<h1>Resources</h1>

<div th:each="resource : ${resources}">
    <span th:text="${resource.getId() + ': ' + resource.getName() + ', '
        + resource.getType() + ', '+ resource.getData()}">VALUE</span>
</div>

</body>
</html>
