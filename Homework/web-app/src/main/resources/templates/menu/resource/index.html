<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resource Menu</title>
</head>
<body>

<h1>Resource menu</h1>

<form th:action="@{/menu/resource/show-all}" method="get">
    <input type="submit" value="Show all">
</form>

<br/>

<div th:if="${userName == 'admin'}">
    <form th:action="@{/menu/resource/add}" method="get">
        <input type="submit" value="Add">
    </form>

    <br/>

    <form th:action="@{/menu/resource/delete}" method="get">
        <input type="submit" value="Delete">
    </form>

    <br/>
</div>


<form th:action="@{/menu/resource/show}" method="get">
    <input type="submit" value="Show">
</form>

</body>
</html>
