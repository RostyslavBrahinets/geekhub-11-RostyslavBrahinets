<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>

<h1>Courses</h1>

<div th:each="course : ${courses}">
    <span th:text="${course.getId() + ': ' + course.getName()}">VALUE</span>
</div>

</body>
</html>
